apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpro-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: vpro.fgheka.xyz
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: my-app
            port:
              number: 8080